	更新法會資料

<form action="" method="post" id="retreatUpd" style="font-weight:bold; padding: 10px;">
	<input type="hidden" name="ID" value="">
	<table class="dialog">
		<thead><tr><th>法會開始日期</th><th>牌位申請截止日期</th><th>法會類別</th><th>上次法會日期</th></tr></thead>
		<tbody>
			<tr>
				<td>
					<input type="text" name="rtrtDate" value="" data-oldV="" data-fldN="rtrtDate" data-changed="false">
				</td>
				<td>
					<input type="text" name="pwExpires" value="" data-oldV="" data-fldN="pwExpires" data-changed="false">
				</td>
				<td>
					<select name="rtEvent" required value="" data-oldV="" data-fldN="rtEvent" data-changed="false">
						<option value="">- 請選擇法會類別 -</option>
						<option value="RespectAncestors">祭祖法會</option>						
						<option value="ThriceYearning">三時繫念佛事法會</option>

					<input type="text" name="lastRtrtDate" value="" data-oldV="" data-fldN="lastRtrtDate" data-changed="false">

			</tr>
			<tr>
				<td colspan="4" style="text-align: left; padding: 4px 10px;">
					<span style="font-weight: bold;">舉辦法會的道場：</span><br/>
					<input type="text" name="rtTemple" style="display:inline-block; float:right; width:95%;"
						value="" data-oldV="" data-fldN="rtTemple" data-changed="false">
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align: left; padding: 4px 10px;">
					<span style="font-weight: bold;">法會因緣：</span><br/>
					<input type="text" name="rtReason" style="display:inline-block; float:right; width:95%;"
						value="" data-oldV="" data-fldN="rtReason" data-changed="false">
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align: left; padding: 4px 10px;">
					<span style="font-weight: bold;">法會主法和尚：</span><br/>
					<input type="text" name="rtVenerable" style="display:inline-block; float:right; width:95%;"
						value="" data-oldV="" data-fldN="rtVenerable" data-changed="false">
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align: left; padding: 4px 10px;">
					<span style="font-weight: bold;">三時繫念法會齋主：</span><br/>

						value="" data-oldV="" data-fldN="rtZhaiZhu" data-changed="false" disabled>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align: left; padding: 4px 10px;">
					<span style="font-weight: bold;">三時繫念法會受度人：</span><br/>
					<input type="text" name="rtShouDu" style="display:inline-block; float:right; width:95%;"
						value="" data-oldV="" data-fldN="rtShouDu" data-changed="false" disabled>
				</td>
			</tr>
			<tr><td colspan="4"><input type="button" name="rtUpdData" value="更新法會資料"></td></tr>
		</tbody>
	</table>
